<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/dashboardstyles.css" />
    <link rel="stylesheet" href="/css/pagination.css" />
    <link rel="stylesheet" href="/css/add.css" />
    <link rel="stylesheet" href="/css/modal.css" />
  </head>
  <body>
    <aside>
      <div>
        <h1>Expense Tracker</h1>
        <div class="nav-link">Dashboard</div>
        <div class="nav-link">Income</div>
        <div class="nav-link active">Expense</div>
        <div class="nav-link" id="profile">Profile</div>
      </div>
      <button class="logout-btn">Logout</button>
    </aside>
    <main>
      <div class="card-container">
        <!-- Expense Card -->
        <div class="card" style="max-height: 220px; overflow-y: auto">
          <h3 class="summary-heading">Monthly Expense</h3>
          <div class="item-cards">
            <div class="summary-text red" id="expense-summary">$0</div>
          </div>
        </div>
      </div>
      <h2 class="section-title">Expense Transactions</h2>
      <div class="all-expenses">
        <div class="all-expenses-header">
          <h3>All Expenses</h3>
          <div class="all-expenses-header">
            <select id="sort-expense">
              <option value="date-desc">Date (newest first)</option>
              <option value="date-asc">Date (oldest first)</option>
              <option value="amount-desc">Amount (highest first)</option>
              <option value="amount-asc">Amount (lowest first)</option>
            </select>
          </div>
        </div>
        <div class="item-cards" id="expense-list"></div>
      </div>
    </main>
    <!-- Add Expense Modal -->
    <div id="add-expense-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Expense</h2>
          <span class="close-modal" id="close-expense-modal">&times;</span>
        </div>
        <form id="add-expense-form">
          <div class="form-group">
            <label for="expense-amount">Amount</label>
            <input type="number" id="expense-amount" placeholder="Enter amount" min="0" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="expense-category">Category</label>
            <select id="expense-category" required>
              <option value="" disabled selected>Select category</option>
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Health">Health</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Shopping">Shopping</option>
              <option value="Insurance">Insurance</option>
              <option value="Misc">Misc</option>
              <option value="Personal">Personal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="expense-description">Description</label>
            <input type="text" id="expense-description" placeholder="Enter description" required />
          </div>
          <button type="submit" class="save-btn">Add Expense</button>
        </form>
      </div>
    </div>
    <div class="add-transaction-btn" id="add-expense-btn">+</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/expense.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
