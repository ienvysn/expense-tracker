<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/dashboardstyles.css" />
    <link rel="stylesheet" href="/css/pagination.css" />
    <link rel="stylesheet" href="/css/add.css" />
    <link rel="stylesheet" href="/css/modal.css" />
  </head>
  <body>
    <aside>
      <div>
        <h1>Expense Tracker</h1>
        <div class="nav-link">Dashboard</div>
        <div class="nav-link active">Income</div>
        <div class="nav-link">Expense</div>
        <div class="nav-link" id="profile">Profile</div>
      </div>
      <button class="logout-btn">Logout</button>
    </aside>
    <main>
      <div class="card-container">
        <!-- Income Card -->
        <div class="card" style="max-height: 220px; overflow-y: auto">
          <h3 class="summary-heading">Monthly Income</h3>
          <div class="item-cards">
            <div class="summary-text green" id="income-summary">$0</div>
          </div>
        </div>
      </div>
      <h2 class="section-title">Income Transactions</h2>
      <div class="all-expenses">
        <div class="all-expenses-header">
          <h3>All Income</h3>
          <div class="all-expenses-header">
            <select id="sort-income">
              <option value="date-desc">Date (newest first)</option>
              <option value="date-asc">Date (oldest first)</option>
              <option value="amount-desc">Amount (highest first)</option>
              <option value="amount-asc">Amount (lowest first)</option>
            </select>
          </div>
        </div>
        <div class="item-cards" id="income-list"></div>
      </div>
    </main>
    <!-- Add Income Modal -->
    <div id="add-income-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Income</h2>
          <span class="close-modal" id="close-income-modal">&times;</span>
        </div>
        <form id="add-income-form">
          <div class="form-group">
            <label for="income-amount">Amount</label>
            <input type="number" id="income-amount" placeholder="Enter amount" min="0" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="income-category">Category</label>
            <select id="income-category" required>
              <option value="" disabled selected>Select category</option>
              <option value="Salary">Salary</option>
              <option value="Business">Business</option>
              <option value="Gifts">Gifts</option>
              <option value="Interest">Interest</option>
              <option value="Allowance">Allowance</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="income-description">Description</label>
            <input type="text" id="income-description" placeholder="Enter description" required />
          </div>
          <button type="submit" class="save-btn">Add Income</button>
        </form>
      </div>
    </div>
    <div class="add-transaction-btn" id="add-income-btn">+</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/income.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
