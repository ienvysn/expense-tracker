<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="/api/forgot-password/update-password" method="POST">
        <h1>Reset Your Password</h1>

        <input type="hidden" id="resetToken" name="token" value="" />

        <div>
          <label for="password">New Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="passwordConfirm">Confirm New Password:</label>
          <input
            type="password"
            id="passwordConfirm"
            name="passwordConfirm"
            required
          />
        </div>

        <button type="submit">Update Password</button>
      </form>
    </div>

    <script>
      // This script runs as soon as the page content has loaded
      document.addEventListener("DOMContentLoaded", () => {
        // 1. Get the current URL's query parameters
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        // 2. Find the hidden input field and set its value to the token
        if (token) {
          document.getElementById("resetToken").value = token;
        } else {
          // If no token is found, inform the user.
          document.body.innerHTML =
            "<h1>Error</h1><p>No password reset token found in URL. Please use the link from your email again.</p>";
        }
      });
    </script>
  </body>
</html>
